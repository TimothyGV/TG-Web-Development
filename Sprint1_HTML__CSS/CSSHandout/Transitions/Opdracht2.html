<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opdracht 2</title>
    <style>
      .btn1 {
        width: 300px;
        height: 50px;
        border-radius: 10px;
        background-color: chocolate;
      }

      .btn1:hover {
        background-color: cornflowerblue;
      }

      .btn2 {
        width: 300px;
        height: 50px;
        border-radius: 10px;
        background-color: chocolate;
        transition: 1s ease;
      }

      .btn2:hover {
        background-color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <h1>Opdracht 2</h1>
    <h2>Voorbeeld transitions</h2>
    <button class="btn1">Voorbeeld 1: zonder transition</button>
    <button class="btn2">Voorbeeld 2: met transition</button>
  </body>
</html>
