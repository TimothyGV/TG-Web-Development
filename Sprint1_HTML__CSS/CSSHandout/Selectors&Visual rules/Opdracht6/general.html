<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .sibling ~ p {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h2>General Sibling</h2>
    <p>
      Met de general Sibling selector (~) worden alle verwanten na het element
      geselecteerd. In dit geval wordt een div sibling geselecteerd/ Met ~p
      krijgen alle p's daarna de styling
    </p>
    <p>paragraaf 1</p>
    <div class="sibling">
      <p>paragraaf 2</p>
    </div>
    <p>paragraaf3</p>
    <code>Tekst</code>
    <p>paragraaf4</p>
  </body>
</html>
