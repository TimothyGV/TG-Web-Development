<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>opdracht2</title>
    <style>
      .container {
        width: 800px;
        height: 50px;
        background: lightgreen;
      }
      .block {
        display: block;
        background: rgb(2, 136, 2);
        border: 1px solid #000;
      }

      #block1 {
        margin-bottom: 10px;
      }

      span {
        display: inline-block;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Display property</h1>
    <div class="container">
      <div class="block" id="block1">
        Dit is een block box en neemt de hele breedte in waardoor de volgende
        box op de volgende regel zit.
      </div>
      <div class="block">
        In dit block zit <span>inline tekst</span> wat dus niet op de volgende
        regel komt te <span>staan</span>
      </div>
    </div>
  </body>
</html>
