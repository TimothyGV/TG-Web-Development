<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opdracht5</title>
    <style>
      .content {
        width: 300px;
        background: darkgrey;
      }

      #padding {
        padding: 30px;
        border: 10px solid green;
      }
    </style>
  </head>
  <body>
    <h1>Opdracht 5</h1>
    <p>
      Als je ruimte tussen de border en content wilt maken, dan gebruik je de
      property padding.
    </p>
    <div class="content" id="padding">
      Nu hebben we padding toegevoegd van 30px bij 30px. De padding drukt de
      tekst als het ware naar binnen. Hierdoor ontstaat meer ruimte om tussen de
      tekst en de border.
    </div>
  </body>
</html>
